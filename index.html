<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Projeto Agendamento</title>
	<link rel="shortcut icon" href="./src/midia/image/C.ico" type="image/x-icon">
	<link rel="stylesheet" href="./src/css/reset.css">
	<link rel="stylesheet" href="./src/css/index.css">
	<link rel="stylesheet" href="./src/css/response.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
		rel="stylesheet" />
	
		

</head>

<body>

	<div vw class="enabled">
		<div vw-access-button class="active"></div>
		<div vw-plugin-wrapper>
		  <div class="vw-plugin-top-wrapper"></div>
		</div>
	  </div>
	  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
	  <script>
		new window.VLibras.Widget('https://vlibras.gov.br/app');
	  </script>

	<header class="cabecalho">

		<a>
			<img class="logo" src="./src/midia/image/C.png" alt="logo empresa" />
		</a>

		<nav>
			<ul class="menu">
				<li><a href="./ingressar.html">Ingressar</a></li>
				<li><a href="./Historico.html">Histórico</a></li>
				<li><a href="./sobre.html">Sobre</a></li>
			</ul>
		</nav>
	</header>



	<main class="container main">



		<div class="left">


			<div class="calendar">
				<div class="month">
					<i class="fas fa-angle-left prev"></i>
					<div class="date">
						<h1></h1>
						<p></p>
					</div>
					<i class="fas fa-angle-right next"></i>
				</div>
				<div class="weekdays">
					<div>Dom</div>
					<div>Seg</div>
					<div>Ter</div>
					<div>Qua</div>
					<div>Qui</div>
					<div>Sex</div>
					<div>Sab</div>
				</div>
				<div class="days"></div>
			</div>

		</div>

		<div class="right">

			<form id="formulario">
				<label for="titulo">Título reunião</label>
				<input type="text" name = 'titulo' id="titulo" class="input-padrao" required placeholder="Adicionar um assunto">

				<label for="local">Local</label>
				<input type="text" name = 'local' id="local" class="input-padrao" required placeholder="Local">

				<label for="data">Data</label>
				<input type="text" name = 'data' id="data" class="input-padrao" placeholder="AAAA/MM/DD">

				<label for="data">Hora</label>
				<input type="text" name = 'hora' id="hora" class="input-padrao" placeholder="00:00:00">

				<label for="livre">Observações</label>
				<textarea id="observacao" name = 'observacao' cols=" " rows="4" class="input-padrao" required
					placeholder="Observações"></textarea>

				<label for="email">Email dos envolvidos</label>
				<input type="text" name = 'email' id="email" class="input-padrao" required placeholder="envolvido1@; envolvido2@">



				<button class="enviar" type="submit" onclick="insere_reuniao()" >Agendar</button>
			</form>



	</main>

	<footer>
		<p class="rodape">&copy; Copyright Ronan Cassemiro - 2023


		</p>
	</footer>
	<script src="./src/js/index.js"></script>
	<script src="./src/js/service.js"></script>
</body>

</html>
